<!DOCTYPE html>
<html>
<head>
  <title>SafeSpace Options</title>
  <style>
    body {
      padding: 10px;
      max-width: 400px;
    }

    .container {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
    }

    #add {
      margin-left: 20px;
      font-size: 1em;
    }

    #idea:hover {
      border-color: blue;
      /*
      position: absolute;
      left: 100px;
      */
    }

    .radios {
      position: absolute;
      left: -9999px;
      margin: 10%;
    }

    label {
      display: block;
      position: relative;
      padding: 15px 30px 15px 62px;
      border: 3px solid #fff;
      border-radius: 100px;
      color: #fff;
      background-color: #6a8494;
      box-shadow: 0 0 20px rgba(0, 0, 0, .2);
      white-space: nowrap;
      cursor: pointer;
      user-select: none;
      transition: background-color .2s, box-shadow .2s;
      font-size: x-large;
    }

    label::before {
      content: '';
      display: block;
      position: absolute;
      top: 10px;
      bottom: 10px;
      left: 10px;
      width: 32px;
      border: 3px solid #fff;
      border-radius: 100px;
      transition: background-color .2s;
    }

   /* label:first-of-type {
      transform: translateX(-40px);
    }

    label:last-of-type {
      transform: translateX(40px);
    }*/

    label:hover, input:focus + label {
      box-shadow: 0 0 20px rgba(0, 0, 0, .6);
    }

    input:checked + label {
      background-color: #ab576c;
    }

    input:checked + label::before {
      background-color: #fff;
    }

    h1 {
      font-size: 3em;
    }

    h2 {
      font-size: 2em;
    }

    #addWrapper {
      display: flex;
      font-size: 1.5em;
    }

    #bottom-buttons {
      display: flex;
      margin-top: 10px;
      justify-content: space-between;
      max-width: 200px;
      font-size: 1.5em;
    }

    #status {
      margin-top: 5px;
      font-size: 1.5em;
    }
  </style>
</head>

<body>
  <h1> SafeSpace Options</h1>

  <h2> Please select options </h2>

  <!-- <div id='addWrapper'>
    <input type='text' id='idea' />
    <input type='button' value='Add tag' id='add' />
  </div>
 -->
  <div id='list'></div>


  <div id="bottom-buttons">
    <button id="save">Save</button>
  </div>

  <div id="status"></div>
  <script src="options.js"></script>

</body>

</html>
