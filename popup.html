<!doctype html>

<html>
  <head>
    <style type="text/css">
      body {
        margin: 10px;
        white-space: nowrap;
      }

      h1 {
        font-size: 15px;
      }

      .myButton {
        align-items: center;
        border-radius: 4px;
        border: 2px solid #008CBA;
        transition-duration: 0.4s;
        background-color: white;
        color: #008CBA;
        margin: 10%;
      }

      .myButton:hover {
        background-color: #008CBA; /* Green */
        color: white;
      }

      .myButton:clicked {
        background-color: #008CBA; /* Green */
        color: white;
        border: 2px solid #f44336; /* Red */
      }

      #container {
        align-items: center;
        display: flex;
        justify-content: space-between;
      }

    </style>

    <!--
      - JavaScript and HTML must be in separate files: see our Content Security
      - Policy documentation[1] for details and explanation.
      -
      - [1]: https://developer.chrome.com/extensions/contentSecurityPolicy
    -->
    <script src="popup.js"></script>
  </head>

  <body>
    <h1>SafeSpace</h1>

    <div id="container">
      <button id="hurtlist" class="btn-block myButton" > Hurtlist </button>
    </div>

    <div id="container">
      <button id="options" class="btn-block myButton"> Options </button>
    </div>

    <div id="container">
      <button id="test-page-btn" class="btn-block myButton"> Open test page </button>
    </div>

   </body>
</html>
