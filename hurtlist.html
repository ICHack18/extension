<!DOCTYPE html>
<html>
<head>
  <title>SafeSpace Options</title>
  <style>
    body: { padding: 10px; }

    .container {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);  
    }

    #add {
      position: absolute;
      left: 20px;
    }

    #idea {
      position: absolute;
      left: 100px;
    }

    input {
      position: absolute;
      left: -9999px;
      margin: 10%;
    }

    label {
      display: block;
      position: relative;
      margin: 20px;
      padding: 15px 30px 15px 62px;
      border: 3px solid #fff;
      border-radius: 100px;
      color: #fff;
      background-color: #6a8494;
      box-shadow: 0 0 20px rgba(0, 0, 0, .2);
      white-space: nowrap;
      cursor: pointer;
      user-select: none;
      transition: background-color .2s, box-shadow .2s;
    }

    label::before {
      content: '';
      display: block;
      position: absolute;
      top: 10px;
      bottom: 10px;
      left: 10px;
      width: 32px;
      border: 3px solid #fff;
      border-radius: 100px;
      transition: background-color .2s;
    }

   /* label:first-of-type {
      transform: translateX(-40px);
    }

    label:last-of-type {
      transform: translateX(40px);
    }*/

    label:hover, input:focus + label {
      box-shadow: 0 0 20px rgba(0, 0, 0, .6);
    }

    input:checked + label {
      background-color: #ab576c;
    }

    input:checked + label::before {
      background-color: #fff;
    }

  </style>
</head>

<body>
  <h1> SafeSpace Options</h1>

  <h2> What hurts you? </h2>


  <input type='text' id='idea' />

  <input type='button' value='add to list' id='add' />

  <div id='list'></div>

  <div id="status"></div>
  <button id="save">Save</button>  

  <script src="hurtlist.js"></script>

</body>

</html>
